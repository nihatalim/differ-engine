apiVersion: apps/v1
kind: Deployment
metadata:
  name: differ-engine
  namespace: differ
  labels:
    app: differ-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: differ-engine
  template:
    metadata:
      labels:
        app: differ-engine
    spec:
      imagePullSecrets:
        - name: differ-secret
      containers:
        - name: differ-engine
          env:
            - name: PORT
              value: "9090"
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "521Mi"
              cpu: "500m"
          image: harbor.nihatalim.com.tr/differ/differ-engine:27380b
          ports:
            - name: http
              containerPort: 9090
